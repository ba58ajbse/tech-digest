name: Retry Summaries

on:
  schedule:
    # Every 3 hours at :00 (UTC)
    - cron: '0 0,3,6,9,12,15,18,21 * * *'
  workflow_dispatch: {}

jobs:
  retry:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Retry summaries
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MIN_INTERVAL_MS: ${{ secrets.GEMINI_MIN_INTERVAL_MS }}
          GEMINI_COOLDOWN_MS: ${{ secrets.GEMINI_COOLDOWN_MS }}
          RETRY_DAYS: ${{ secrets.RETRY_DAYS }}
          RETRY_MAX_ITEMS: ${{ secrets.RETRY_MAX_ITEMS }}
        run: npm run retry:summary
