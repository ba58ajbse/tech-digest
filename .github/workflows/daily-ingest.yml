name: Daily Ingest

on:
  schedule:
    # 09:00 JST (00:00 UTC)
    - cron: '0 0 * * *'
  workflow_dispatch: {}

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Call ingest endpoint
        env:
          BASE_URL: ${{ secrets.TECH_DIGEST_BASE_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$BASE_URL" ]; then
            echo "Missing TECH_DIGEST_BASE_URL secret" >&2
            exit 1
          fi
          if [ -z "$CRON_SECRET" ]; then
            echo "Missing CRON_SECRET secret" >&2
            exit 1
          fi
          curl -sS -X POST "$BASE_URL/api/cron/ingest" \
            -H "x-cron-secret: $CRON_SECRET"
