name: Daily Ingest

on:
  schedule:
    # 09:00 JST (00:00 UTC)
    - cron: '0 0 * * *'
  workflow_dispatch: {}

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Call ingest endpoint
        env:
          BASE_URL: ${{ secrets.TECH_DIGEST_BASE_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
        run: |
          if [ -z "$BASE_URL" ]; then
            echo "Missing TECH_DIGEST_BASE_URL secret" >&2
            exit 1
          fi
          if [ -z "$CRON_SECRET" ]; then
            echo "Missing CRON_SECRET secret" >&2
            exit 1
          fi
          if [ -z "$VERCEL_AUTOMATION_BYPASS_SECRET" ]; then
            echo "Missing VERCEL_AUTOMATION_BYPASS_SECRET secret" >&2
            exit 1
          fi
          response=$(curl -sS -w "\nstatus=%{http_code}\n" -X POST "$BASE_URL/api/cron/ingest" \
            -H "x-cron-secret: $CRON_SECRET" \
            -H "x-vercel-protection-bypass: $VERCEL_AUTOMATION_BYPASS_SECRET")
          echo "$response"
          status=$(echo "$response" | tail -n 1 | sed 's/status=//')
          if [ "$status" -ne 200 ]; then
            echo "Ingest request failed with status $status" >&2
            exit 1
          fi
